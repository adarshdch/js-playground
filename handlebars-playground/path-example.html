 <!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Handlebars Playground - Helpers Example</title>
    <script type="text/javascript" src="js/jquery-2.2.1.min.js"></script>
    <script type="text/javascript" src="js/handlebars-v4.0.5.js"></script>
    <script type="text/javascript">
        //It is necessary to execute your DOM manipulation only after DOM has been loaded. Otherwise it may not work as expected.
        $(document).ready(function(){
            //Get the handlebars template html
            var source = $("#some-template").html(); 

            //Compile the template
            var template = Handlebars.compile(source); 

            var data = {
                title: "IT Consultant",
                name: {
                    first: "Adarsh",
                    last: "Chaurasia"
                },
                email: "adarshdch@gmail.com",
                skills: ["NodeJs", "C#"]
            };

            //Pass the data to be processed to the template
            var templateWithData = template(data);

            //Render the transformed html on page
            $('body').append(templateWithData);
        });
    </script>
</head>

<body>
    <!-- Create the handlebars template -->
    <script id="some-template" type="text/x-handlebars-template"> 
        {{! This comment will not be in the output }}
        <!-- This comment will be in the output -->
        <h3>Simple Path</h3>
        Title: {{email}}<br/>
        <h3>Nested Path</h3>
        Name: {{name.first}} {{name.last}}<br/>
        <h3>You can use "this" to refer current object in the data context</h3>
        Skills: <ul>
                    {{#each skills}}
                        <li>Contact <a href="mailto:{{../email}}">{{../email}}</a> for {{ this }}</li>
                    {{/each}}
                </ul>
    </script>

</body>

</html>
